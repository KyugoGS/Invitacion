<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f8f0f0, #e0f2f7, #f0f8f8); /* Tonos suaves inspirados en la imagen */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento si la imagen es muy grande */
        }

        .invitation-container {
            max-width: 90vw; /* Ajusta el ancho máximo al 90% del viewport */
            max-height: 90vh; /* Ajusta la altura máxima al 90% del viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar la invitación */
            border-radius: 10px; /* Bordes ligeramente redondeados */
            overflow: hidden; /* Asegura que la imagen no se salga del contenedor */
        }

        .invitation-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen dentro del contenedor sin recortarla */
            display: block; /* Elimina espacio extra debajo de la imagen */
        }

        /* Media query para pantallas más pequeñas, si fuera necesario ajustar más */
        @media (max-width: 768px) {
            .invitation-container {
                max-width: 95vw;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <img src="invitacion 1.jpg" alt="Invitación de Bautizo">
    </div>
</body>
</html>
